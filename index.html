<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #ffecd2, #fcb69f);
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
            overflow-x: hidden; /* Prevent horizontal scroll from confetti */
        }
        h1 {
            font-size: 3em;
            color: #ff6b6b;
            margin-bottom: 20px;
        }
        .photos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .photo-item {
            text-align: center;
        }
        .photos img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .photo-title {
            font-size: 1.1em;
            font-weight: bold;
            margin-top: 10px;
            color: #ff6b6b;
        }
        .message-frame {
            margin: 20px auto;
            width: 80%;
            max-width: 500px;
            border: 5px solid #ff6b6b;
            border-radius: 15px;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .message-frame textarea {
            width: 100%;
            height: 100px;
            border: none;
            font-size: 1.2em;
            padding: 10px;
            resize: none;
            background: transparent;
        }
        .message-frame textarea:focus {
            outline: none;
        }
        .music-button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            margin: 20px 0;
            transition: background 0.3s;
        }
        .music-button:hover {
            background: #ff5252;
        }
        .confetti {
            position: absolute;
            top: -10px;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            animation: fall 3s linear infinite;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
        footer {
            margin-top: 40px;
            font-size: 0.8em;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>üéâ Happy Birthday! üéâ</h1>
    
    <div class="photos">
        <div class="photo-item">
            <img src="5.jpeg">
            <div class="photo-title">Bunda & Ade</div>
        </div>
        <div class="photo-item">
            <img src="4.jpeg">
            <div class="photo-title">Ayah & Ade</div>
        </div>
        <div class="photo-item">
            <img src="7.jpeg">
            <div class="photo-title">Kakang & Ade</div>
        </div>
        <div class="photo-item">
            <img src="6.jpeg" alt="Gifts">
            <div class="photo-title">The gang</div>
        </div>
        <div class="photo-item">
            <img src="1.jpeg">
            <div class="photo-title">Ade</div>
        </div>
    </div>
    
    <div class="message-frame">
        <h2>Happy birthday adeeee!!</h2>
        <textarea placeholder="Selamat Ulang Tahun ke 21 CANTIKKU.. Bayi kecilku. Semoga Allah Swt. Selalu memberkahi setiap langkahmu, Panjangkan usiamu, Sehatkan tubuhmu, Kuatkan imanmun, dan jadikan perempuan yang solehah. Di usia 21 ade telah resmi menginjak usia DEWASA. Tapi ade akan selalu memiliki tempat khusus di hari Ayah, Bunda, Kakang. Semoga semua keinginan ade terwujud. Kita semua sangat BANGGA padamu. DOA TERBAIK UNTUK MU."></textarea>
    </div>
    
    <button class="music-button" onclick="toggleMusic()">üéµ Play Happy Birthday Music</button>
    
    <audio id="birthdayMusic" loop>
        <source src="jamrud.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    
    <footer>
        Love  Ayah, Bunda, Kakang‚ù§Ô∏è
    </footer>

    <script>
        // Confetti animation
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDelay = Math.random() * 3 + 's';
            confetti.style.background = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#f0932b'][Math.floor(Math.random() * 5)];
            document.body.appendChild(confetti);
            setTimeout(() => {
                confetti.remove();
            }, 3000);
        }

        // Generate confetti every 200ms
        setInterval(createConfetti, 200);

        // Music toggle function
        let isPlaying = false;
        const audio = document.getElementById('birthdayMusic');
        const button = document.querySelector('.music-button');

        function toggleMusic() {
            if (isPlaying) {
                audio.pause();
                button.textContent = 'üéµ Play Happy Birthday Music';
            } else {
                audio.play();
                button.textContent = '‚è∏Ô∏è Pause Music';
            }
            isPlaying = !isPlaying;
        }
    </script>
</body>
</html>
